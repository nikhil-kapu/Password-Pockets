<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Pocket</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator</h2>
        <input type="text" name="" placeholder="Create Password" id="password"
        readonly="">
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <script type="text/javascript">
        function getPassword(){
            var chars = "0123456789!@#$%^&*ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            var passwordLength=16;
            var Password="";

            for(var i=0;i<passwordLength;i++){
                var randomNumber=Math.floor(Math.random()*chars.length);
                Password+=chars.substring(randomNumber,randomNumber+1);
            }
            document.getElementById("password").value = Password
        }
        
    </script>
    
</body>
</html>
